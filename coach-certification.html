<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/iconfont.css">
		<script src="js/mui.js"></script>
		<style type="text/css">
			.coach span {
				float: right;
				margin-right: 10px;
			}

			.coach1 span {
				float: right;
				margin-right: 10px;
				display: block;
				line-height: 80px;
				width: 50px;
				padding: 50px;
				height: 80px;
				background-color: rgba(238, 238, 238, 0.5);
				position: relative;
			}

			.coach1 span i {
				position: absolute;
				top: 7px;
				left: 40px;
				font-size: 30px;
			}

			.mui-card-content img {
				width: 100%;
			}
		</style>
		<script type="text/javascript">
			mui.init()
		</script>
	</head>
	<body>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate coach">
					持有者<span>张**</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate coach">
					证件号<span>197**********11</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate coach">
					有效期至<span>2025年3月18</span>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate coach1">
					证件照
					<span onclick="showPop();">
						<i>+</i>
						反面
					</span>
					<span onclick="showPop();">
						<i>+</i>
						正面
					</span>
				</a>
			</li>
		</ul>
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#">拍摄</a>
				</li>
				<li class="mui-table-view-cell">
					<a href="#">相册选择</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			function showPop() {
				mui('#sheet1').popover('toggle');
			}
			mui.init({
				swipeBack: true
			})
		</script>
	</body>

</html>
